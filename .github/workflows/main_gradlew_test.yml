name: Run Tests

on:
  push:
    branches:
      - sdk_et_github_action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:


      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew


      - name: Run tests
        run: |
          ./gradlew test

      - name: Make gradlew executable
        run: chmod +x ./gradlew
          
