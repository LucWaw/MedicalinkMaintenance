name: Run Tests

on:
  push:
    branches:
      - sdk_et_github_action

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Run tests
        run: ./gradlew test
        working-directory: app

      # You may need to add more steps depending on your project's dependencies and configurations
